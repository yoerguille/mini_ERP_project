<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Textile ERP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        :root {
            --bg-color: #f4f6f8;
            --panel-color: #ffffff;
            --text-main: #1f2933;
            --text-muted: #6b7280;
            --accent: #2563eb;
            --border-color: #e5e7eb;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                         Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .landing-container {
            width: 100%;
            max-width: 900px;
            padding: 60px;
        }

        .panel {
            background-color: var(--panel-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 60px;
        }

        .project-name {
            font-size: 36px;
            font-weight: 600;
            margin: 0 0 10px 0;
            letter-spacing: 0.5px;
        }

        .subtitle {
            font-size: 16px;
            color: var(--text-muted);
            margin-bottom: 40px;
        }

        .modules {
            font-size: 15px;
            margin-bottom: 30px;
            color: var(--text-main);
        }

        .modules span {
            color: var(--text-muted);
        }

        .status {
            margin-top: 40px;
            font-size: 14px;
            color: var(--text-muted);
        }

        .status strong {
            color: var(--text-main);
            font-weight: 500;
        }

        .loading {
            margin-top: 20px;
            font-size: 13px;
            font-family: monospace;
            color: var(--text-muted);
        }

        .footer {
            margin-top: 60px;
            font-size: 12px;
            color: var(--text-muted);
            text-align: right;
        }

        .footer span {
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="landing-container">
        <div class="panel">

            <h1 class="project-name">RROPPAS Textile ERP</h1>

            <p class="subtitle">
                Sistema interno de gestión de pedidos y producción textil
            </p>

            <div class="modules">
                Pedidos <span>·</span>
                Producción <span>·</span>
                Clientes <span>·</span>
                Facturación
            </div>

            <div class="status">
                Estado del sistema: <strong>Versión inicial en desarrollo</strong>
            </div>

            <div class="loading">
                Proyecto en desarrollo<br>
                <br>
                
            </div>

            <div class="footer">
                <span>Backend desarrollado con Django</span>
            </div>

        </div>
    </div>

</body>
</html>
