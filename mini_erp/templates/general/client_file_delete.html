{% extends "general/layout.html" %}
{% load crispy_forms_tags %}

{% block head_title %} Delete Archivo {% endblock %}

{% block h1 %} Eliminar Archivo {% endblock %}

{% block contenido %}
    <div class="container">
        <h1>¿Eiminar archivo ?</h1>
        <form action="" method='post' enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <p>¿Seguro que quieres eliminar este archivo?</p>
                <p><img src="{{ object.file.url }}" alt=""></p>
            </div>
            <button class= "btn btn-secondary">Eliminar</button>
        </form>
        <p><a href="{% url 'clients:clients_list' %}">Volver atrás</a></p>
    </div>
{% endblock %}
